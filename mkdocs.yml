site_name: Interview Questions
# site_description:
site_author: Maninder Singh

extra_css:
  - stylesheets/extra.css

theme:
  name: material
  logo: images/favicon-32x32.png
  favicon: images/favicon.ico
  language: en
  features:
    - navigation.instant
